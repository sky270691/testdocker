version: "3.8"
services:
  aplikasi2:
    image: myapp:test
    ports:
    - 80:8080
    volumes:
      - type: volume
        source: maven-repo
        target: /root/.m2
      - type: bind
        source: /apps/testing/testdocker
        target: /app:ro
volumes:
  maven-repo:
    external:
      name: maven-repo